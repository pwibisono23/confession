<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confession Helper</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content-box" id="content-box">
        <div class="content-title">
          <h1>Hey Kamu</h1>
        </div>

        <div class="content-text">
          <p class="main-text" id="main-text">
            Aku mau ngasi tau kamu sesuatu, coba klik tombol ini deh
          </p>
        </div>
        <div class="decision" id="decision">
          <button class="next-btn" id="next-btn">
            <span>Click Me!</span>
          </button>
        </div>
        <div class="decision-main" id="decision-main">
          <button class="yes-btn" id="yes-btn">
            <span>Aku Mau</span>
          </button>
          <button class="no-btn" id="no-btn">
            <span>Temenan aja ya</span>
          </button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
